on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: Build Windows & Linux Binaries

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Init Go modules
        run: |
          go mod init udisk-tool || true
          go mod tidy

      # 编译 Linux 二进制（只编译 Linux 相关文件）
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app-linux main.go udisk_linux.go

      # 编译 Windows 二进制（只编译 Windows 相关文件）
      - name: Build Windows binary
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o app-windows.exe main.go udisk_windows.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            app-linux
            app-windows.exe
          retention-days: 7
