name: Auto Go Mod Tidy
on:
  workflow_dispatch: # 手动触发
  push:
    paths:
      - 'go.mod' # 当go.mod修改时自动触发

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true # 保留凭证用于提交

      - name: Set up Go 1.26
        uses: actions/setup-go@v5
        with:
          go-version: '1.26' # 指定Go 1.26版本

      - name: Run go mod tidy
        run: |
          go mod tidy # 执行tidy生成go.sum
          # 检查文件是否有变化
          git diff --quiet || git diff --stat

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto go mod tidy (go1.26)"
          file_pattern: "go.mod go.sum" # 只提交这两个文件
