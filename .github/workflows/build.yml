name: Build USB Hash Check Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.26
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: false

      - name: Initialize go.mod and go.sum
        run: |
          go mod init github.com/zan66/xx
          go get golang.org/x/crypto@latest
          go mod tidy

      # 修正：编译整个项目（.）而非单个main.go
      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -o usb-hash-check-windows-amd64.exe .

      # 修正：编译整个项目（.）而非单个main.go
      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -o usb-hash-check-linux-amd64 .

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: usb-hash-check-binaries
          path: |
            usb-hash-check-windows-amd64.exe
            usb-hash-check-linux-amd64
